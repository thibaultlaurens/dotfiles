# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Environment variables
env:
  TERM: screen-256color

window:
  # Add space around the window.
  padding:
    x: 10
    y: 10

  # Window decorations [full|none] ([transparent|buttonless] osx only)
  decorations: full

  # Maximize at startup
  startup_mode: Maximized

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 100000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  size: 13
  normal:
    family: FiraCode Nerd Font
    style: Regular

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (Doom Vibrant)
colors:
  primary:
    background: "0x242730"
    foreground: "0xdfdfdf"
    dim_backgrounf: "0xdfdfdf"
    bright_background: "0xdfdfdf"
  cursor:
    text: CellBackground
    cursor: "0x51afef"
  selection:
    text: CellForeground
    background: "0x3e4451"
  normal:
    black: "0x242730"
    red: "0xff665c"
    green: "0x7bc275"
    yellow: "0xfcce7b"
    blue: "0x51afef"
    magenta: "0xc57bdb"
    cyan: "0x5cefff"
    white: "0xdfdfdf"
  bright:
    black: "0x979797"
    red: "0xff665c"
    green: "0x7bc275"
    yellow: "0xfcce7b"
    blue: "0x51afef"
    magenta: "0xc57bdb"
    cyan: "0x5cefff"
    white: "0xdfdfdf"

# Disable transparency
window:
  opacity: 1.0

selection:
  # Copy selected text to the primary clipboard.
  save_to_clipboard: true

# Paste with the mouse middle button
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  # Move cursor word by word
  - { key: Right, mods: Command, chars: "\x1BF" }
  - { key: Left, mods: Command, chars: "\x1BB" }
